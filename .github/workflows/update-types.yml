name: Update database types

on:
  schedule:
    # sets the action to run daily. You can modify this to run the action more or less frequently
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      PROJECT_REF: xqdajeoozcdvdyhazwnh
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm run update-types
      - name: check for file changes
        id: git_status
        run: |
          if git status --porcelain | grep 'supabase/functions/_shared/supabase.ts'; then
            echo "::set-output name=file_changed::true"
          else
            echo "::set-output name=file_changed::false"
      - name: Commit files
        if: steps.git_status.outputs.file_changed == 'true'
        run: |
          git add supabase/functions/_shared/supabase.ts
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update database types"
      - name: Push changes
        if: steps.git_status.outputs.file_changed == 'true'
        uses: ad-m/github-push-action@v0.6.0 # Adjust this to the version you're using
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
